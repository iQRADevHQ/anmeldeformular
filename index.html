<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQRA Akademie - Anmeldung zum Quran-Unterricht</title>
    <link rel="icon" type="image/png" sizes="32x32" href="image/logo32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary-color: #009ee3;
            --primary-light: #e6f4fb;
            --accent-color: #009ee3;
            --background-color: #f5f8fa;
            --text-color: #2C3E50;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            position: relative;
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), #0077b6);
            color: white;
            margin-bottom: 40px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .header h1 {
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fff;
        }

        input:hover,
        select:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 158, 227, 0.1);
            background-color: #fff;
        }

        .terms-container {
            height: 200px;
            overflow-y: scroll;
            border: 2px solid #e1e8ed;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            background-color: #f8fafc;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 12px;
            padding: 8px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .checkbox-group:hover {
            background-color: var(--primary-light);
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), #0077b6);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 158, 227, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 158, 227, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message, .error-message {
            display: none;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        /* Telefon Input Styles */
   /* Telefon Input Styles */
        .iti {
            width: 100% !important;
            position: relative;
            margin-bottom: 5px;
        }

        .iti__flag-container {
            z-index: 10;
        }
        
        .iti__selected-flag {
            z-index: 10;
        }
        
        .iti__country-list {
            z-index: 11;
        }
        
        .iti__flag {
            background-image: url("https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/img/flags.png");
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .iti__flag {
                background-image: url("https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/img/flags@2x.png");
            }
        }

        .iti--allow-dropdown input,
        .iti input {
            padding-left: 110px !important;
            position: relative;
            z-index: 0;
        }

        .iti__selected-flag {
            padding-right: 20px !important;
        }

        .phone-error {
            display: block;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 5px 0;
            color: #dc2626;
            font-size: 14px;
            font-weight: 500;
        }

        .iti__tel-input,
        .iti input {
            width: 100%;
            padding: 14px 16px 14px 80px;
            border: 2px solid #e1e8ed;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #fff;
            margin-bottom: 0;
        }

.iti input[type="tel"]::placeholder {
    text-align: right;
    padding-left: 120px; /* Falls nötig */
}

        .iti input::placeholder {
            content: "+49 151 12345678";
        }

        .iti input:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .iti input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 158, 227, 0.1);
            background-color: #fff;
        }

        .iti__flag-container {
            margin-left: 8px;
            top: 50%;
            transform: translateY(-50%);
            height: auto;
        }

        .iti__selected-flag {
            padding: 0 8px 0 10px;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            height: calc(100% - 4px);
            top: 2px;
            left: 2px;
        }

        .iti__country-list {
            border-radius: var(--border-radius);
            border: 2px solid #e1e8ed;
            box-shadow: var(--box-shadow);
            margin-top: 4px;
            font-size: 14px;
        }

        .iti__country {
            padding: 8px 10px;
            transition: var(--transition);
        }

        .iti__country:hover {
            background-color: var(--primary-light);
        }

        .iti__selected-dial-code {
            color: var(--text-color);
            margin-left: 6px;
        }

        .iti__arrow {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid var(--text-color);
            margin-left: 6px;
        }

        .phone-error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: block;
            position: relative;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .form-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IQRA Akademie</h1>
        <p>Anmeldung für Quran- und Arabisch-Unterricht</p>
    </div>

    <div class="container">
        <div id="successMessage" class="success-message">
            Ihre Anmeldung wurde erfolgreich übermittelt! Sie erhalten in Kürze eine Bestätigungs-E-Mail.
        </div>
        
        <div id="errorMessage" class="error-message">
            Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.
        </div>

        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="vorname">Vorname*</label>
                    <input type="text" id="vorname" name="vorname" required>
                </div>
                
                <div class="form-group">
                    <label for="nachname">Nachname*</label>
                    <input type="text" id="nachname" name="nachname" required>
                </div>
                
                <div class="form-group">
                    <label for="strasse">Straße und Hausnummer*</label>
                    <input type="text" id="strasse" name="strasse" required>
                </div>
                
                <div class="form-group">
                    <label for="plz">PLZ*</label>
                    <input type="text" id="plz" name="plz" required>
                </div>
                
                <div class="form-group">
                    <label for="ort">Ort*</label>
                    <input type="text" id="ort" name="ort" required>
                </div>
                
                <div class="form-group">
                    <label for="land">Land*</label>
                    <select id="land" name="land" required>
                        <option value="DE" selected>Deutschland</option>
                        <option value="AT">Österreich</option>
                        <option value="CH">Schweiz</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefonnummer*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Allgemeine Geschäftsbedingungen*</label>
                    <div class="terms-container">
                        <!-- AGB Inhalt hier -->
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="agb" name="agb" required>
                        <label for="agb">Ich habe die AGBs gelesen und akzeptiere sie</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Wichtige Informationen zur Terminabsage*</label>
                    <div class="terms-container">
                        <!-- FAQ Inhalt hier -->
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="faq" name="faq" required>
                        <label for="faq">Ich habe die FAQ gelesen und verstanden</label>
                    </div>
                </div>
                
                <button type="submit">Anmeldung absenden</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
