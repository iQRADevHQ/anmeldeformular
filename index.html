<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQRA Akademie - Anmeldung zum Quran-Unterricht</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="image/logo32x32.png">
    
    <!-- Externe CSS Bibliotheken -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    
    <!-- Eigene CSS Dateien -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>IQRA Akademie</h1>
        <p>Anmeldung für Quran- und Arabisch-Unterricht</p>
    </div>

    <div class="container">
        <!-- Benachrichtigungen -->
        <div id="successMessage" class="success-message">
            Ihre Anmeldung wurde erfolgreich übermittelt! Sie erhalten in Kürze eine Bestätigungs-E-Mail.
        </div>
        
        <div id="errorMessage" class="error-message">
            Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.
        </div>

        <!-- Hauptformular -->
        <div class="form-container">
            <form id="registrationForm">
                <!-- Persönliche Informationen -->
                <div class="form-group">
                    <label for="vorname">Vorname*</label>
                    <input type="text" id="vorname" name="vorname" required>
                </div>
                
                <div class="form-group">
                    <label for="nachname">Nachname*</label>
                    <input type="text" id="nachname" name="nachname" required>
                </div>
                
                <!-- Adresse -->
                <div class="form-group">
                    <label for="strasse">Straße und Hausnummer*</label>
                    <input type="text" id="strasse" name="strasse" required>
                </div>
                
                <div class="form-group">
                    <label for="plz">PLZ*</label>
                    <input type="text" id="plz" name="plz" required>
                </div>
                
                <div class="form-group">
                    <label for="ort">Ort*</label>
                    <input type="text" id="ort" name="ort" required>
                </div>
                
                <div class="form-group">
                    <label for="land">Land*</label>
                    <!-- Land-Select wird durch separate Komponente geladen -->
                    <div id="landContainer"></div>
                </div>
                
                <!-- Kontakt -->
                <div class="form-group">
                    <label for="phone">Telefonnummer*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- AGBs -->
                <div class="form-group" id="agbContainer">
                    <!-- AGB-Content wird durch separate Komponente geladen -->
                </div>

                <!-- FAQs -->
                <div class="form-group" id="faqContainer">
                    <!-- FAQ-Content wird durch separate Komponente geladen -->
                </div>
                
                <button type="submit">Anmeldung absenden</button>
            </form>
        </div>
    </div>

    <!-- Externe JavaScript Bibliotheken -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    
    <!-- Eigene JavaScript Dateien -->
    <script src="js/validation.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

    <!-- Komponenten laden -->
    <script>
        // Laden der Komponenten nach dem DOM-Load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Laden der Länder-Select Komponente
                const landResponse = await fetch('components/land-select.html');
                const landHtml = await landResponse.text();
                document.getElementById('landContainer').innerHTML = landHtml;

                // Laden der AGB Komponente
                const agbResponse = await fetch('components/agb.html');
                const agbHtml = await agbResponse.text();
                document.getElementById('agbContainer').innerHTML = agbHtml;

                // Laden der FAQ Komponente
                const faqResponse = await fetch('components/faq.html');
                const faqHtml = await faqResponse.text();
                document.getElementById('faqContainer').innerHTML = faqHtml;
            } catch (error) {
                console.error('Fehler beim Laden der Komponenten:', error);
            }
        });
    </script>
</body>
</html>
